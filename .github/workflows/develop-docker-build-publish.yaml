name: Docker-build-publish

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

on:
  push:
    branches: [ "develop" ]
    # Publish semver tags as releases.
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "develop" ]
  workflow_dispatch:
    inputs:
      # Allow manual triggering of a workflow run.
      # This is useful for testing and debugging.
      manual_trigger:
        description: 'Trigger a workflow seeder run manually'
        required: false
        default: 'false'

env:
  SERVER: docker.io
  USER: twistorgar
  IMAGE: devops-app
  VERSION: 1.0.1
  SERVICE: devops-app
  HOST: 0.0.0.0
  DB_CONNECTION: mysql
  # Specific values
  develop_PORT: 30306 
  develop_NODE_ENV: development
  develop_DRIVE_DISK: local
  develop_MYSQL_HOST: 149.50.132.241
  develop_MYSQL_PORT: 30306
  develop_MYSQL_DB_NAME: devops

jobs:
  test:
    runs-on: ubuntu-latest  
    environment: qa
    steps:
      - name: Print Hello World
        run: echo "esto es porque anda je"

  build-push-image:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    steps:
      - uses: actions/checkout@v3

      - name: "Docker hub repository login üí†"
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: "Getting name of branch üåø"
        id: BRANCH
        run: echo ::set-output name=BRANCH::${GITHUB_REF#refs/*/} # ${{ steps.branch.outputs.BRANCH }}

      - name: "Compose Customized Docker Image and push it üê≥"
        shell: bash
        run: |
          # Building image with binaries 
          cd newsie && docker build . -t ${{ env.SERVER }}/${{ env.USER }}/${{ env.IMAGE }}:${{ env.VERSION }} --no-cache 
          # Pushing image to repository
          docker push ${{ env.SERVER }}/${{ env.USER }}/${{ env.IMAGE }}:${{ env.VERSION }}
      
      - name: "Notify status of failure job"
        if: ${{ failure() }}
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d '{"content": "Something in build or push of image üì∏ ${{ env.SERVER }}/${{ env.USER }}/${{ env.IMAGE }}:${{ env.VERSION }} was wrong! üê≥\nStatus: `${{ job.status }}` üí•üëª \nAutor: @${{ github.actor }} \nLink: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"}' \
          ${{ env.TEAMS_WEBHOOK_URL }}
      
  migration:
    runs-on: ubuntu-latest
    needs: [build-push-image]
    steps:
    - name: "Applying migrations with new image ü¶Ö"
      shell: bash
      run: |
        # Running new image
        docker run --rm \
        -e "HOST=${{ env.HOST }}" \
        -e "PORT=${{ env.develop_PORT }}" \
        -e "NODE_ENV=${{ env.develop_NODE_ENV }}" \
        -e "APP_KEY=${{ secrets.develop_APP_KEY }}" \
        -e "DRIVE_DISK=${{ env.develop_DRIVE_DISK }}" \
        -e "DB_CONNECTION=${{ env.DB_CONNECTION }}" \
        -e "MYSQL_HOST=${{ env.develop_MYSQL_HOST }}" \
        -e "MYSQL_PORT=${{ env.develop_MYSQL_PORT }}" \
        -e "MYSQL_USER=${{ secrets.develop_MYSQL_USER }}" \
        -e "MYSQL_PASSWORD=${{ secrets.develop_MYSQL_PASSWORD }}" \
        -e "MYSQL_DB_NAME=${{ env.develop_MYSQL_DB_NAME }}" \
        ${{ env.SERVER }}/${{ env.USER }}/${{ env.IMAGE }}:${{ env.VERSION }} \
        node ace migration:run
    
    - name: "Notify status of failure job"
      if: ${{ failure() }}
      run: |
        curl -X POST -H "Content-Type: application/json" \
        -d '{"content": "Something in migration of image üì∏ ${{ env.SERVER }}/${{ env.USER }}/${{ env.IMAGE }}:${{ env.VERSION }} was wrong! ü¶Ö\nStatus: `${{ job.status }}` üí•üëª \nAutor: @${{ github.actor }} \nLink: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"}' \
        ${{ env.TEAMS_WEBHOOK_URL }}

  seeder:
    runs-on: ubuntu-latest
    needs: [build-push-image,migration]
    steps:

    - name: "Applying seeder with new image ü¶Ö"
      if: github.event_name == 'workflow_dispatch'
      shell: bash
      run: |
        # Running new image
        docker run --rm \
        -e "HOST=${{ env.HOST }}" \
        -e "PORT=${{ env.develop_PORT }}" \
        -e "NODE_ENV=${{ env.develop_NODE_ENV }}" \
        -e "APP_KEY=${{ secrets.develop_APP_KEY }}" \
        -e "DRIVE_DISK=${{ env.develop_DRIVE_DISK }}" \
        -e "DB_CONNECTION=${{ env.DB_CONNECTION }}" \
        -e "MYSQL_HOST=${{ env.develop_MYSQL_HOST }}" \
        -e "MYSQL_PORT=${{ env.develop_MYSQL_PORT }}" \
        -e "MYSQL_USER=${{ secrets.develop_MYSQL_USER }}" \
        -e "MYSQL_PASSWORD=${{ secrets.develop_MYSQL_PASSWORD }}" \
        -e "MYSQL_DB_NAME=${{ env.develop_MYSQL_DB_NAME }}" \
        ${{ env.SERVER }}/${{ env.USER }}/${{ env.IMAGE }}:${{ env.VERSION }} \
        node ace db:seed
      
    
    
    - name: "Notify status of failure job"
      if: ${{ failure() }}
      run: |
        curl -X POST -H "Content-Type: application/json" \
        -d '{"content": "Something in seeder of image üì∏ ${{ env.SERVER }}/${{ env.USER }}/${{ env.IMAGE }}:${{ env.VERSION }} was wrong! ü¶Ö\nStatus: `${{ job.status }}` üí•üëª \nAutor: @${{ github.actor }} \nLink: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"}' \
        ${{ env.TEAMS_WEBHOOK_URL }}

  deploy:
    runs-on: ubuntu-latest
    needs: [migration,seeder]
    steps:
    # Get the name of each branch where running
    - name: "Getting name of branch üåø"
      id: vars
      run: echo ::set-output name=branch::${GITHUB_REF#refs/*/} # ${{ steps.vars.outputs.branch }}

    # Conencting to srv and updating Helm chart
    - name: "Updating files charts of Helm üî±"
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SRV_IP_TWISTORGAR }}
        username: ${{ secrets.SRV_USER_TWISTORGAR }}
        password: ${{ secrets.SRV_PASSWORD_TWISTORGAR }}
        port: ${{ secrets.SRV_PORT_TWISTORGAR }}
        script: |
          if [ ! -d "${{ github.event.repository.name }}" ]; then
            git clone -b ${{ steps.vars.outputs.branch }} https://${{ secrets.GIT_USER }}:${{ secrets.GIT_PASSWORD }}@github.com/${{ github.repository }}.git
          else
            cd /home/twist/${{ github.event.repository.name }} && git pull
          fi

    # Conencting to srv and running helm commands to initialize or upgrade charts
    - name: "Updating Helm App üöÄ"
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SRV_IP_TWISTORGAR }}
        username: ${{ secrets.SRV_USER_TWISTORGAR }}
        password: ${{ secrets.SRV_PASSWORD_TWISTORGAR }}
        port: ${{ secrets.SRV_PORT_TWISTORGAR }}
        script: |
          cd /home/twist/${{ github.event.repository.name }}/manifests/vars  && \
          sudo kubectl apply -f secret-${{ steps.vars.outputs.branch }}.yaml -n devops && \
          sudo kubectl apply -f configmap-${{ steps.vars.outputs.branch }}.yaml -n devops

          cd /home/twist/${{ github.event.repository.name }}/manifests/helm && \
          sudo helm upgrade --install ${{ env.SERVICE }} . -n devops -f values-${{ steps.vars.outputs.branch }}.yaml --create-namespace

    - name: "Notify status of failure job"
      if: ${{ failure() }}
      run: |
        curl -X POST -H "Content-Type: application/json" \
        -d '{"content": "Something in deploy in server of image üì∏ ${{ env.SERVER }}/${{ env.USER }}/${{ env.IMAGE }}:${{ env.VERSION }} was wrong! üöÄ\nStatus: `${{ job.status }}` üí•üëª \nAutor: @${{ github.actor }} \nLink: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"}' \
        ${{ env.TEAMS_WEBHOOK_URL }}

  notification:
    runs-on: ubuntu-latest
    needs: [build-push-image, migration, deploy]
    steps:
      - name: Notify Teams
        env:
          TEAMS_WEBHOOK_URL: ${{ secrets.TEAMS_WEBHOOK_URL }}
          TARGET_BRANCH: develop
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d '{"content": "Build and deploy in server of image üì∏ ${{ env.SERVER }}/${{ env.USER }}/${{ env.IMAGE }}:${{ env.VERSION }} was succesfully! üê≥üöÄ\nStatus: `${{ job.status }}` üçª‚úÖ \nAutor: @${{ github.actor }} \nLink: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"}' \
          ${{ secrets.TEAMS_WEBHOOK_URL }}