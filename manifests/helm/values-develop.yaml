# Default values for twist.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: docker.io/twistorgar
  name: devops-app
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "1.0.1"
  containerPort: 3333
  livenessProbe: /health-check
  readinessProbe: /health-check

configValues:
  HOST: "0.0.0.0"
  PORT: "30306"
  NODE_ENV: "development"
  DRIVE_DISK: "local"
  SESSION_DRIVER: "cookie"
  DB_CONNECTION: "mysql"
  MYSQL_HOST: "149.50.132.241"
  MYSQL_PORT: "30306"
  MYSQL_DB_NAME: "devops"

configs:
  - name: HOST
    key: HOST # HOST: 0.0.0.0 # devops-app.devops.svc.cluster.local
  - name: PORT
    key: PORT # PORT: 3333
  - name: NODE_ENV
    key: NODE_ENV # NODE_ENV: development
  - name: DRIVE_DISK
    key: DRIVE_DISK # DRIVE_DISK: local
  - name: SESSION_DRIVER
    key: SESSION_DRIVER # SESSION_DRIVER: cookie
  - name: DB_CONNECTION
    key: DB_CONNECTION # DB_CONNECTION: mysql
  - name: MYSQL_HOST
    key: MYSQL_HOST # MYSQL_HOST: 149.50.132.241 # mysql.devops.svc.cluster.local # 127.0.0.1
  - name: MYSQL_PORT
    key: MYSQL_PORT # MYSQL_PORT: 30306 #3306
  - name: MYSQL_DB_NAME
    key: MYSQL_DB_NAME # MYSQL_DB_NAME: devops

secrets:
  - name: APP_KEY
    key: APP_KEY
  - name: MYSQL_USER
    key: MYSQL_USER
  - name: MYSQL_PASSWORD
    key: MYSQL_PASSWORD

imagePullSecrets: ""
nameOverride: "devops-app"
fullnameOverride: "devops-app"

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080
  # nodePort: 30000

ingress:
  enabled: true
  className: "nginx"
  annotations: # {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /
  hosts:
    - host:
      paths:
        - path: /devops-app
          pathType: Prefix
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
#  limits:
#    cpu: 100m
#    memory: 128Mi
#  requests:
#    cpu: 100m
#    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  # targetCPUUtilizationPercentage: 70
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
